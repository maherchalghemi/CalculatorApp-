<div id="container">
  <h1>Calculatrice 5 Points</h1>
  <div id="calculator">
    <div id="header">
      <input type="text" id="number" [(ngModel)]="res">
    </div>
    <div id="body">
      <div class="buttons" (click)="btnclear()">C</div>
      <div class="buttons" (click)="btn7()">7</div>
      <div class="buttons" (click)="btn8()">8</div>
      <div class="buttons" (click)="btn9()">9</div>
      <div class="buttons" (click)="btndiv()">/</div>
      <div class="buttons" (click)="btn4()">4</div>
      <div class="buttons" (click)="btn5()">5</div>
      <div class="buttons" (click)="btn6()">6</div>
      <div class="buttons" (click)="btnmultiply()">*</div>
      <div class="buttons" (click)="btn1()">1</div>
      <div class="buttons" (click)="btn2()">2</div>
      <div class="buttons" (click)="btn3()">3</div>
      <div class="buttons" (click)="btnminus()">-</div>
      <div class="buttons" (click)="btn0()">0</div>
      <div class="buttons" (click)="btndot()">.</div>
      <div class="buttons" (click)="btnequal()">=</div>
      <div class="buttons" (click)="btnadd()">+</div>
    </div>
  </div>
</div>
